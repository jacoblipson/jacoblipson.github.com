<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Search a Ride | National Park Carshare</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<link media="only screen and (max-device-width: 640px)" rel="stylesheet"  href="search.css" />
	<link media="print, screen and (min-device-width: 641px)" rel="stylesheet" href="search.css" />
</head>
<body>
	<h2>Search a Ride</h2>
	<div class="back_panel">
		Departing From: <input type="text" name="departingfrom"><br>
		Arriving At: <input type="text" name="arivingat"><br>
		Departure Date (mm/dd/yyyy): <input type="text" size=11 maxlength="10" name="dateoftravel"><br>
		Radius from Start: <select name="numseats">
										<option>10 mi</option>
										<option>20 mi</option>
										<option>30 mi</option>
										<option>50 mi</option>
										<option>100 mi</option>
										<option>150 mi</option>
										<option>200 mi</option>
									</select><br>
		Radius from End: <select name="numseats">
										<option>10 mi</option>
										<option>20 mi</option>
										<option>30 mi</option>
										<option>50 mi</option>
										<option>100 mi</option>
										<option>150 mi</option>
										<option>200 mi</option>
									</select><br>
		Number in Party: <select name="numseats">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
										<option>6</option>
										<option>7</option>
									</select><br>
		<a href="results.html"><button>Submit</button></a>
	</div>
</body>
</html>
