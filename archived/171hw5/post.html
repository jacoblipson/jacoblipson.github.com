<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Post a Ride | National Park Carshare</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<link media="only screen and (max-device-width: 640px)" rel="stylesheet"  href="post.css" />
	<link media="print, screen and (min-device-width: 641px)" rel="stylesheet" href="post.css" />
</head>
<body>
	<h2>Post a Ride</h2>
	<div class="back_panel">
		<div id="postings">
		Departing From: <input type="text" name="departingfrom"><br>
		Arriving At: <input type="text" name="arivingat"><br>
		Traveling On (mm/dd/yyyy): <input type="text" size=11 maxlength="10" name="dateoftravel"><br>
		Number of seats available: <select name="numseats">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
										<option>6</option>
										<option>7</option>
									</select><br>
		Type of car: <input type="text" name="cartype"><br><br>
		<a href="home.html"><button>Submit</button></a>
		</div>
	</div>
</body>
</html>
